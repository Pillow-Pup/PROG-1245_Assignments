            <!--the alt text isn't perfect, because some of the art pieces are hard to describe-->
            <figure>
                <img src="images/MCE_Eye_print.jpg" alt="A sketch of an eye, with a human skull in the pupil." id="img-1">
                <figcaption>"Eye" 1946</figcaption> <!--I have a famed print of this one! :D -->
            </figure>
            <figure>
                <img src="images/MCE_Relativity.jpg" alt="A sketch of a couryard, where people are walking on the floors, walls, and ceilings." id="img-2">
                <figcaption>"Relativity" 1953</figcaption>
            </figure>
            <figure>
                <img src="images/MCE_Day_Night.png" alt="A sketch of a country side, with bird tessellations in the middle. Left and Right are essentially mirror images. Left side is the light 'day', and right side is the dark 'night'." id="img-3">
                <figcaption>"Day and Night" 1938</figcaption>
            </figure>
            <figure>
                <img src="images/MC_Escher-Waterfall.jpg" alt="A perspective sketch of an infinite waterfall, using the 'impossible triangle' geometry." id="img-4">
                <figcaption>"Waterfall" 1961</figcaption>
            </figure>
            <figure>
                <img src="images/MCE_Photograph.jpg" alt="A color photograph of M.C. Escher lookit at some papers on his desk." id="img-5">
                <figcaption>M.C. Escher in 1963</figcaption>
            </figure>
            <figure>
                <img src="images/MCE_Stairs.webp" alt="A perspective sketch of a building with an impossible staircase on the top. 1 line of people are perpetually ascending, while the other line is perpetualluy descending those same stairs." id="img-6">
                <figcaption>"Ascending and Descending" 1960</figcaption>
            </figure>
            <figure>
                <img src="images/MCE_Reptiles.jpg" alt="A sketch showing a loop of crocidiles crawling out of a tessellation drawing, walking across a desk, then crawling back into the tessalation drawing." id="img-7">
                <figcaption>"Reptiles" 1943</figcaption>
            </figure>
            <figure>
                <img src="images/MCE_Convex.jpg" alt="A perspective sketch of imposible architecture with some people. At first glace, the left and right sides appear to be mirror images. However, the left is a view from above, and the right is a view from below. " id="img-8">
                <figcaption>"Convex and Concave" 1955</figcaption>
            </figure>
            <figure>
                <img src="images/MCE_Heads.jpeg" alt="A sketch of a woman's & a man's heads floating in a void with little spheres. The heads are made of a single ribbon that connects them. It's hard to describe." id="img-9">
                <figcaption>"Bond of Union" 1956</figcaption>
            </figure>
